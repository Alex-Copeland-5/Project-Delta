<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <nav>
      <ul class="navbar">
        <li class="navbar-item"><a href="../index.html" class="navbar-title">Project Delta</a></li>
        <li class="navbar-item"><a href="#" class="header-link">Main Menu Screen</a></li>
      </ul>
    </nav>
    <main>
      <article class="home-screen">
        <h2>A Better Bakkes Mod Interface</h2>
        <h3>Main Menu</h3>
        <div class="home-container">
          <div class="home-big-buttons">
            <button type="button" class="big-btn" data-action="items">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M4 2v20l18-10L4 2z" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Items</span>
            </button>

            <!-- Items dropdown (hidden by default) -->
            <div id="items-dropdown" class="items-dropdown" role="menu" aria-hidden="true">
              <div class="dropdown-row">
                <a href="#" role="menuitem" data-action="cars" aria-expanded="false">Cars</a>
                <div id="cars-dropdown" class="sub-dropdown" aria-hidden="true">
                  <a href="#" data-select="cars" data-id="octane" data-preview="../images/bm-ui-1.png">Octane</a>
                  <a href="#" data-select="cars" data-id="dominus" data-preview="../images/bm-ui-2.png">Dominus</a>
                  <a href="#" data-select="cars" data-id="fennec" data-preview="../images/bm-ui-1.png">Fennec</a>
                </div>
              </div>

              <div class="dropdown-row">
                <a href="#" role="menuitem" data-action="decals" aria-expanded="false">Decals</a>
                <div id="decals-dropdown" class="sub-dropdown" aria-hidden="true">
                  <a href="#" data-select="decals" data-id="none" data-preview="../images/blank-octane.png">None</a>
                  <a href="#" data-select="decals" data-id="decal-one" data-preview="../images/bm-ui-2.png"
                    >Decal Pack One</a
                  >
                  <a href="#" data-select="decals" data-id="decal-two" data-preview="../images/bm-ui-1.png"
                    >Decal Pack Two</a
                  >
                </div>
              </div>

              <div class="dropdown-row">
                <a href="#" role="menuitem" data-action="wheels" aria-expanded="false">Wheels</a>
                <div id="wheels-dropdown" class="sub-dropdown" aria-hidden="true">
                  <a href="#" data-select="wheels" data-id="none" data-preview="../images/blank-octane.png">None</a>
                  <a href="#" data-select="wheels" data-id="wheel-one" data-preview="../images/bm-ui-1.png"
                    >Wheels One</a
                  >
                  <a href="#" data-select="wheels" data-id="wheel-two" data-preview="../images/bm-ui-2.png"
                    >Wheels Two</a
                  >
                </div>
              </div>
            </div>

            <button type="button" class="big-btn" data-action="workshop">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" fill="currentColor" />
                  <path
                    d="M19.4 12a7.4 7.4 0 0 0-.2-1.5l2.1-1.6-2-3.4-2.5 1a7.8 7.8 0 0 0-1.3-.8L14.7 2h-5.4L8.1 5.7c-.45.2-.9.45-1.32.8L4.3 5.6 2.3 9l2.1 1.6c-.1.5-.1 1-.1 1.5s0 1 .1 1.5L2.3 17l2 3.4 2.5-1c.4.35.87.63 1.32.8L9.3 22h5.4l1-3.7c.45-.17.9-.45 1.3-.8l2.5 1 2-3.4-2.1-1.6c.15-.5.2-1 .2-1.5z"
                    fill="currentColor"
                  />
                </svg>
              </span>
              <span class="btn-label">Workshop</span>
            </button>
          </div>

          <div class="home-grid" aria-label="Home shortcuts">
            <button type="button" class="grid-btn" data-action="freeplay">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <circle cx="12" cy="8" r="3" fill="currentColor" />
                  <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Freeplay</span>
            </button>

            <button type="button" class="grid-btn" data-action="currentGame">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M21 16V8l-9-4-9 4v8l9 4 9-4z" fill="currentColor" />
                  <path d="M3.5 7 12 11l8.5-4" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Current Game</span>
            </button>

            <button type="button" class="grid-btn" data-action="ranked">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M2 22s4-1 6-3 4-4 6-6 3-6 3-6l-6 6-9 9z" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Ranked</span>
            </button>

            <button type="button" class="grid-btn" data-action="anonymizer">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M6 6h15l-1.5 9h-12L6 6z" fill="currentColor" />
                  <circle cx="9" cy="20" r="1.5" fill="currentColor" />
                  <circle cx="18" cy="20" r="1.5" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Anonymizer</span>
            </button>

            <button type="button" class="grid-btn" data-action="misc">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <circle cx="9" cy="8" r="3" fill="currentColor" />
                  <path d="M2 20c0-3.3 4.2-5 7-5s7 1.7 7 5" fill="currentColor" />
                  <circle cx="17" cy="7" r="2" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Misc</span>
            </button>

            <button type="button" class="grid-btn" data-action="bindings">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M7 4h10v2a5 5 0 0 1-5 5 5 5 0 0 1-5-5V4z" fill="currentColor" />
                  <path d="M9 16h6v4H9z" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Bindings</span>
            </button>

            <button type="button" class="grid-btn" data-action="plugins">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M4 11a8 8 0 0 1 8 8" fill="none" stroke="currentColor" stroke-width="1.5" />
                  <path d="M4 4a15 15 0 0 1 16 16" fill="none" stroke="currentColor" stroke-width="1.5" />
                  <circle cx="6" cy="18" r="1.5" fill="currentColor" />
                </svg>
              </span>
              <span class="btn-label">Plugins</span>
            </button>

            <button type="button" class="grid-btn" data-action="patreon">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.5" />
                  <path
                    d="M10.5 9.5a2 2 0 1 1 3 1.5c0 1.5-2 2-2 2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                  />
                </svg>
              </span>
              <span class="btn-label">Patreon</span>
            </button>
          </div>
        </div>
      </article>

      <article>
        <figure class="images-style">
          <img
            id="display-image"
            src="../images/blank-octane.png"
            style="max-width: 100%; height: auto; display: block; margin: 0 auto"
          />
        </figure>
      </article>
    </main>
    <footer>
      <p>&copy; CIS-376 Project Delta</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
      integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/script.js"></script>
  </body>
</html>
